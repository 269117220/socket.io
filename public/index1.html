<!DOCTYPE html>
<html>

<head>
    <title>socketIo</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h3>你好：<span id="name"></span></h3>
    <h3>当前人数：<span id="num"></span></h3>
    <h3>当前房间人数：<span id="curr_num"></span></h3>
</body>
<script>
var nameNode = document.getElementById("name");
var numNode = document.getElementById("num");
var currNumNode = document.getElementById("curr_num");
window.onload = function() {
    var socket = io.connect('/chat',{token:true});
    socket.on('connect', function() {
        // console.log(new Date().getTime());
        // socket.send();
    });
    socket.on('message', function(data) {
        console.log(data);
        nameNode.innerHTML = data;
    });
    socket.on('num', function(data) {
        console.log(data);
        numNode.innerHTML = data;
    });
    socket.on('currnum', function(data) {
        console.log(data);
        currNumNode.innerHTML = data;
    });
};
</script>

</html>
